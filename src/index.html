<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type="text/css" href='dist/main.css'>
    <title>Document</title>
</head>
<body>
     <header class="header">
         <div class="conteiner big-header">
             <div class="header-logo">
                 <img src="assets/images/Логотип.png" width="280" height="126" alt="logo">
             </div>

             <p class="header-text">Студия депиляции и массажный кабинет в Бресте</p>
             

             <div class="header-map">
                 <img src="assets/images/Карта.png" alt="map">
                 <div class="header-map__item">
                     <h3>Мы находимся в центре:</h3>
                     <p>г.Брест, ул.Гоголя,д.65</p>
                     <a>Cмотреть на карте</a>
                 </div>
                
             </div>

            <div class="header-contacts">
                <div class="header-contacts__item phone">
                    <img src="assets/images/трубка.svg" alt="call">
                    <p><span><img src="./assets/images/Эллипс_3.png" alt="icon"></span>Звоните, мы сейчас работаем<br/><br/>
                    <span class="phone__item">+375 33 382 24 99</span></p>
                </div>

                <div class="header-contacts__item time">
                    <img src="assets/images/часы.svg" alt="time">
                    <p>Пн-Вс <span>9:00-21:00</span></p>
                </div>
            </div>
            
            <button class="header-button"><img src="assets/images/календарь.svg" alt="calendar"> Записаться онлайн</button> 
         </div>
     </header>
     <script src="index.js"></script>
</body>
</html>
